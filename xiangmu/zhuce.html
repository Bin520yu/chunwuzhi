<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>春舞枝-注册</title>
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/zhuce.css" />
		<link rel="shortcut icon" href="img/favicon.ico" />
	</head>
	<body>
		<div class="logo_bb">
			<div class="logo">
				<img src="img/logo.png" />
			</div>
			<!--logo-->
		</div>
		<!--logo_bb-->
		
		<div class="main_bb">	
			<div class="main">
				<div class="mleft">
					<h2>注册之后您可以</h2>
					<div class="mleft_01">
						<ul class="mleft_ul">
							<li><img src="img/531314-zhuce_03.png" alt="" /><span>购买商品支付订单</span></li>
							<li><img src="img/531314-zhuce_05.png" alt="" /><span>请开店销售商品</span>申</li>
							<li><img src="img/531314-zhuce_10.png" alt="" /><span>空间好友推送分享</span></li>
							<li><img src="img/531314-zhuce_09.png" alt="" /><span>收藏商品关注店铺</span></li>
							<li><img src="img/531314-zhuce_14.png" alt="" /><span>商品咨询服务评价</span></li>
							<li><img src="img/531314-zhuce_16.png" alt="" /><span>安全交易诚信无忧</span></li>
						</ul>
					</div>
					<div class="mleft_02">
						<h3>如果您是本站用户</h3>
						<div class="mleft_021"><span>我已经注册过账号，立即</span>
							<input type="button" value="登录" class="btn_dl" />
							<span>或是</span>
							<a href="#">找回密码？</a>
						</div>
					</div>
				</div>
				<!--left-->
				<div class="mright">
					<form>
						<h2>用户登录</h2>
						<label>用户名</label><input type="text" class="iname" placeholder="3-15位由中英文、数字及“_”、“-”组成"/><br/><span class="ispan"></span><br />
								
						<label>设置密码</label><input type="text" class="ipwd" placeholder="6-20位由英文、数字及标点符号组成"/><br/><span class="ispan"></span><br />
								
						<label>验证密码</label><input type="text" class="icpwd" placeholder="请再次输入您的密码"/><br/><span class="ispan"></span><br />
								
						<label>邮箱</label><input type="text" class="iemail" placeholder="输入常用邮箱，用来找回密码等"/><br/><span class="ispan"></span><br />
								
						<label>验证码</label><input type="text" class="iyan" placeholder="输入验证码"/><div class="iyan_tu"></div><span class="yspan">看不清，换一张</span><br/><span class="ispan"></span><br />
						<input type="button" value="立即注册" class="btn"/>
						<input type="checkbox" class="checked" /><span class="cspan">阅读并同意</span><a href="#">服务协议</a>
					</form>
				</div>
			</div>
			<!--main-->
		</div>
		<!--main_bb-->
		
		<div class="footer_bb">	
			<div class="footer">
				<div class="menu">
					<a href="#">首页|</a>
					<a href="#">联系我们|</a>
					<a href="#">关于我们</a>
				</div>
				<p>Copyright 2017 闽ICP备12008006号-1</p>
				<a href="#" class="m1">站长统计</a>
			</div>
			<!--footer-->
		</div>
		
		
		<div class="zixun">
			<ul>
				<li><img src="img/51_03.png" /></li>
				<li><a href="#">在线咨询</a></li>
			</ul>
		</div>
	</body>
	</body>
</html>
